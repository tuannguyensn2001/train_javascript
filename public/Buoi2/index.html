    <title>Document</title>

    <style>

        .wrapper {
            display: flex;
            justify-content: center;
            flex-direction: column;
        }

       ul {
           
           list-style-type: none;
           display: flex;
       }
       ul li {
           width: 300px;
        
           display: block;
           background-color: lightblue;
           color: red;
           text-align: center;
           border-right: 1px solid gray;
       }

       ul li:hover{
           cursor: pointer;
           background-color: lightpink;
       }

       .active_tab {
            background-color: blue;   
            color: #ffffff;
       }

       .tab_content > div {
           display: none;
       }

       .active_content {
           display: block !important;
       }

       body > div{
           display:flex;
           justify-content:center
       }

       body > div > div{
           display: flex ;
           flex-direction:column;
       }

       body > div > div > div{
           margin-top: 10px;
           display: flex;
           justify-content: flex-end;
       }

       button{
           background-color: purple;
           color: #fff;
           border: none;
           margin-right: 15px;
       }

       button:hover{
           cursor: pointer;
       }

       button:disabled{
           opacity: 0.5;
           pointer-events: none;
       }

       
    </style>
</head>
